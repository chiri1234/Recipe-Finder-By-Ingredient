<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder By Ingredient: Easy & Quick Meal Ideas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <style>
    .custom-alert {
      display: none;
      background-color: #ffdddd;
      color: #d8000c;
      border: 1px solid #d8000c;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      border-radius: 5px;
    }
    .alert-visible {
      display: block;
    }
    .search-control {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .search-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Ingredient-Based Recipe Finder</h2>
        <blockquote>"Authentic Websites Don't Have Components, They Are Components."<br></blockquote>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an Ingredient" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div id="customAlert" class="custom-alert"></div>
      </div>

      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal"></div>
      </div>

      <div class="meal-details">
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <div class="meal-details-content"></div>
      </div>
    </div>
  </div>
